<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STEMCards - Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to your vanilla CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Top bar -->
    <header class="app-header">
      <div class="logo-area">
        <div class="logo-icon">üìö</div>
        <div class="logo-text">
          <h1>STEMCards</h1>
          <p>Study smarter. One card at a time.</p>
        </div>
      </div>

      <div class="search-area">
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input
            id="search-input"
            type="text"
            placeholder="Search flashcard sets..."
          />
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="app-main">
      <!-- Left: sets list -->
      <section class="sets-panel">
        <div class="panel-header">
          <h2>Your Sets</h2>
          <p>Select a set to start studying.</p>
        </div>
        <div id="sets-list" class="sets-list">
          <!-- JS will fill this -->
        </div>
      </section>

      <!-- Right: current set / study view -->
      <section class="study-panel">
        <div class="panel-header">
          <h2 id="current-set-title">Pick a set</h2>
          <p id="current-set-description">
            Choose a set on the left to see the cards.
          </p>
        </div>

        <div class="card-area">
          <div id="card-box" class="flashcard disabled">
            <div id="card-term" class="card-term">
              No card selected yet.
            </div>
            <div id="card-definition" class="card-definition hidden">
              <!-- Definition will appear here -->
            </div>
          </div>

          <div class="card-controls">
            <button id="prev-card" class="btn" disabled>Previous</button>
            <button id="flip-card" class="btn" disabled>Show Answer</button>
            <button id="next-card" class="btn" disabled>Next</button>
          </div>

          <div class="card-progress">
            <span id="card-counter">0 / 0 cards</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Vanilla JS -->
  <script src="script.js"></script>
</body>
</html>
