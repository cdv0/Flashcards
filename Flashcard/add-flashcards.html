<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Flashcards ‚Äì CECS 448 Midterm 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Reuse the same top nav -->
  <header class="top-nav">
    <div class="top-nav__left">
      <div class="logo-badge">F</div>
      <span class="app-name">Flashcards</span>
    </div>

    <div class="top-nav__search">
      <div class="search-input">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search" />
      </div>
    </div>

    <div class="top-nav__right">
      <span class="top-nav__label">Your Flashcards</span>
      <div class="profile-dot"></div>
    </div>
  </header>

  <main class="page editor-page">
    <!-- Header row -->
    <section class="editor-header-row">
      <h1>
        Add flashcards to
        <a href="#" class="editor-set-link">CECS 448 Midterm 2</a>
      </h1>

      <div class="editor-header-actions">
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href='index.html'"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </section>

    <!-- Success toast (hidden by default) -->
    <div id="editor-success" class="editor-toast hidden">
      <div class="editor-toast__icon">‚úî</div>
      <div class="editor-toast__content">
        <div class="editor-toast__title">Success</div>
        <div class="editor-toast__text">
          Added term <span id="toast-term-name">Usability</span> to flashcard
          set CECS 448 Midterm 2
        </div>
      </div>
    </div>

    <!-- Editor card -->
    <section class="editor-card">
      <h2 class="editor-card__title">Editor</h2>

      <div class="editor-grid">
        <!-- Term column -->
        <div class="editor-column">
          <div class="editor-label-row">
            <span>Term</span>
            <div class="editor-toolbar">
              <button class="toolbar-pill">B</button>
              <button class="toolbar-pill">I</button>
              <button class="toolbar-pill">U</button>
              <button class="toolbar-pill">üî¶</button>
              <button class="toolbar-pill">A</button>
              <button class="toolbar-pill toolbar-pill--chip">
                Equation
              </button>
              <button class="toolbar-pill toolbar-pill--chip">
                Code block
              </button>
            </div>
          </div>
          <textarea
            id="term-input"
            class="field-input field-input--multiline editor-large-input"
            placeholder="Type here"
          ></textarea>
        </div>

        <!-- Definition column -->
        <div class="editor-column">
          <div class="editor-label-row">
            <span>Definition</span>
            <div class="editor-toolbar">
              <button class="toolbar-pill">B</button>
              <button class="toolbar-pill">I</button>
              <button class="toolbar-pill">U</button>
              <button class="toolbar-pill">üî¶</button>
              <button class="toolbar-pill">A</button>
              <button class="toolbar-pill toolbar-pill--chip">
                Equation
              </button>
              <button class="toolbar-pill toolbar-pill--chip">
                Code block
              </button>
            </div>
          </div>
          <textarea
            id="definition-input"
            class="field-input field-input--multiline editor-large-input"
            placeholder="Type here"
          ></textarea>
        </div>
      </div>

      <div class="editor-bottom-row">
        <button id="editor-clear" class="editor-clear">Clear</button>
        <button id="editor-add" class="btn btn-primary">
          + Add card
        </button>
      </div>
    </section>

    <!-- Terms list -->
    <section class="editor-terms-card">
      <div class="editor-terms-header">
        <div class="editor-terms-title">Terms in this set</div>
        <button class="badge badge-terms" id="terms-count-badge">
          2 terms
        </button>
      </div>

      <div id="terms-list" class="editor-terms-list">
        <!-- JS will render the term rows here -->
      </div>
    </section>
  </main>

  <script src="add-flashcards.js"></script>
</body>
</html>
