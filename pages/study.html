<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study</title>
        <link rel="stylesheet" href="../styles/study.css" />
        <link rel="stylesheet" href="../styles/main.css" />
    </head>
    <body>
        <div class="page-container">
            <header class="top-bar">
                <h2 class="title">
                    Studying flashcards
                    <span class="set-name">CECS 448 Midterm 2</span>
                </h2>
                <div class="right-controls">
                    <button class="restart-btn">Restart</button>
                    <button class="exit-btn">Exit</button>
                </div>
            </header>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="fill" style="width:50%"></div>
                </div>
                <div class="progress-labels">
                    <span>2 of 4 studied</span>
                    <span>Completed: 50%</span>
                </div>
            </div>

            <div class="main-content">
                <div class="flashcard">
                    <div class="flashcard-header-row">
                        <div class="side-toggle">
                            <button id="term-first-btn" class="side-btn active">
                                Term first
                            </button>
                            <button id="definition-first-btn" class="side-btn">
                                Definition first
                            </button>
                        </div>

                        <div class="flashcard-actions">
                            <button class="dropdown-btn" id="add-to-btn">
                                Add to ‚ñæ
                            </button>
                            <div id="addToModal" class="add-to-modal hidden">
                                <div class="add-to-item">
                                    <span class="subset-title">Not confident</span>
                                    <span class="subset-count">4 TERMS</span>
                                </div>
                                <div class="add-to-item">
                                    <span class="subset-title">Semi-confident</span>
                                    <span class="subset-count">4 TERMS</span>
                                </div>
                                <div class="add-to-item">
                                    <span class="subset-title">Confident</span>
                                    <span class="subset-count">4 TERMS</span>
                                </div>
                            </div>

                            <button class="delete-btn">üóë</button>
                            <button class="edit-btn">‚úé</button>
                        </div>
                    </div>

                    <div class="flashcard-content">
                        <div class="flashcard-side flashcard-term">
                            <div class="flashcard-label">Term</div>
                            <div class="flashcard-text" id="term-text">Term 1</div>
                        </div>
                        <div class="flashcard-side flashcard-definition hidden">
                            <div class="flashcard-label">Definition</div>
                            <div class="flashcard-text" id="definition-text">
                                Definition 1
                            </div>
                        </div>
                    </div>

                    <div class="flashcard-controls">
                        <button id="flip-btn" class="flip-btn">Flip card</button>
                    </div>

                    <div class="nav-buttons">
                        <button id="prev-btn">‚Üê Previous</button>
                        <span id="counter">1 of 4</span>
                        <button id="next-btn">Next ‚Üí</button>
                    </div>
                </div>

                <aside class="subset-panel">
                    <div class="subset-header">
                        <h3>STUDY BY SUBSET</h3>
                        <button class="subset-menu-btn">‚ãÆ</button>
                        <div id="subsetOptionsModal" class="subset-modal hidden">
                            <div class="subset-modal-content">
                                <button class="subset-modal-item" id="renameSubset">
                                    Rename
                                </button>
                                <button class="subset-modal-item" id="editSubset">
                                    Edit Subset
                                </button>
                                <button
                                    class="subset-modal-item delete"
                                    id="deleteSubset"
                                >
                                    Delete Subset
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="subset-card">
                        <span class="subset-title">Not confident</span>
                        <span class="subset-count">4 TERMS</span>
                        <button class="subset-card-menu-btn">‚ãÆ</button>
                    </div>

                    <div class="subset-card">
                        <span class="subset-title">Semi-confident</span>
                        <span class="subset-count">4 TERMS</span>
                        <button class="subset-card-menu-btn">‚ãÆ</button>
                    </div>

                    <div class="subset-card">
                        <span class="subset-title">Confident</span>
                        <span class="subset-count">4 TERMS</span>
                        <button class="subset-card-menu-btn">‚ãÆ</button>
                    </div>

                    <div class="add-category">Add new category</div>
                </aside>
            </div>
        </div>

        <script type="module" src="../scripts/study.js"></script>
    </body>
</html>
