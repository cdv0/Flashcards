<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-root"></div>

  <!-- Page Container -->
  <main class="page-container">

    <!-- === Header Row === -->
    <section class="flashcards-header">
      <h1>Your Flashcards</h1>

      <!-- Right-side group (search + buttons) -->
      <div class="header-controls">

        <input 
          type="text" 
          class="header-search" 
          placeholder="Search your flashcards"
        />

        <button class="header-btn add-section-btn">Add section</button>
         <div id="addSectionModal" class="modal-backdrop is-hidden">
    <div class="modal">

      <div class="modal-header">
        <h2>Add section</h2>
      </div>

      <div class="modal-body">

        <!-- Section title field -->
        <div class="modal-field">
          <div class="modal-field-label-row">
            <label for="sectionTitle" class="modal-label">Section title</label>
            <span id="sectionTitleCount" class="char-count">0/50</span>
          </div>
          <input
            type="text"
            id="sectionTitle"
            class="modal-input"
            placeholder="Type here"
            maxlength="50"
          />
        </div>

        <!-- Color picker -->
        <div class="modal-field">
          <label class="modal-label">Select color</label>
          <div class="color-picker">
            <!-- Each dot has a data-color; first is selected by default -->
            <button class="color-dot is-selected" data-color="#ffbbbb" style="background-color:#ffbbbb;"></button>
            <button class="color-dot" data-color="#f7bd7f" style="background-color:#f7bd7f;"></button>
            <button class="color-dot" data-color="#facc15" style="background-color:#facc15;"></button>
            <button class="color-dot" data-color="#6ce699" style="background-color:#6ce699;"></button>
            <button class="color-dot" data-color="#9cc7f9" style="background-color:#9cc7f9;"></button>
            <button class="color-dot" data-color="#f9badc" style="background-color:#f9badc;"></button>
            <button class="color-dot" data-color="#c48bfa" style="background-color:#c48bfa;"></button>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="modal-btn cancel-btn">Cancel</button>
        <button type="button" class="modal-btn primary-btn" id="confirmAddSectionBtn">
          Add
        </button>
      </div>

    </div>
  </div>
        <button class="header-btn create-btn">+ Create</button>

      </div>
    </section>

<section class="flashcard-section" data-section-id="unassigned">
  <div class="section-title">
    <span class="section-title-text">Unassigned Flashcards</span>
    <button
      type="button"
      class="section-menu-btn"
      aria-label="Section options"
    >
      ⋮
    </button>
  </div>

  <div class="flashcard-grid">

  </div>
</section>


<section class="flashcard-section" data-section-id="section-448">
  <div class="section-title" style="background-color: #f9badc;">
    <span class="section-title-text">CECS 448</span>
    <button
      type="button"
      class="section-menu-btn"
      aria-label="Section options"
    >
      ⋮
    </button>
  </div>

  <div class="flashcard-grid">

  </div>
</section>



  <div id="createSetModal" class="modal-backdrop is-hidden">
    <div class="modal">

      <div class="modal-header">
        <h2>Create flashcard set</h2>
      </div>

      <div class="modal-body">

        <!-- Title field -->
        <div class="modal-field">
          <div class="modal-field-label-row">
            <label for="setTitle" class="modal-label">Title</label>
            <span id="setTitleCount" class="char-count">0/50</span>
          </div>
          <input
            type="text"
            id="setTitle"
            class="modal-input"
            placeholder="Type here"
            maxlength="50"
          />
        </div>

        <!-- Description field -->
        <div class="modal-field">
          <div class="modal-field-label-row">
            <label for="setDescription" class="modal-label">Description</label>
            <span id="setDescCount" class="char-count">0/200</span>
          </div>
          <textarea
            id="setDescription"
            class="modal-textarea"
            placeholder="Type here"
            maxlength="200"
          ></textarea>
        </div>

        <!-- Assign to section -->
        <div class="modal-field">
          <label for="setSectionSelect" class="modal-label">
            Assign to section (optional)
          </label>
          <select id="setSectionSelect" class="modal-select">
          </select>
        </div>

        <!-- Make public -->
        <div class="modal-field modal-checkbox-row">
          <label class="checkbox-label">
            <input type="checkbox" id="setMakePublic" />
            <span>Make public</span>
          </label>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="modal-btn cancel-btn" id="cancelCreateSetBtn">
          Cancel
        </button>
        <button type="button" class="modal-btn primary-btn" id="confirmCreateSetBtn">
          Create
        </button>
      </div>

    </div>
  </div>
    
  </main>

  <script src="../scripts/navbar.js"></script>
  <script type="module" src="../scripts/home.js"></script>
</body>
</html>
